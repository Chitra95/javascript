<html lang="en">

<body>
    <h1>Chai js</h1>
    <button id="start">START</button>
    <button id="stop">STOP</button>
</body>
<script>
    //KEEPS Running aftr 1s

    //to stop use clearInterval
     const sayDate=function(str){
        console.log(str,Date.now())
     }

     const intervalId=setInterval(sayDate,2000,"CHITRA")

    clearInterval(intervalId)  //YE code kabi nhi chalega bcz flush out hogaya
    
    
    
    //use start and  stop button
    const start=document.querySelector("#start")
    const stop=document.querySelector("#stop")

    let sayName;

    start.addEventListener("click",function(){

        let fn=function(){
            console.log("chitraa")
        }
        sayName=setInterval(fn,1000)
    })

    stop.addEventListener("click",function(){
        clearInterval(sayName);
        console.log("Stopped")
    })

</script>
