<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
 
</body>

<script>
    function addLanguage(langName){
        //creating li new element
        const li=document.createElement("li")
        li.innerHTML=`${langName}`

            //adding li into ul having class language
        document.querySelector(".language").appendChild(li)
    }
    // addLanguage('python')
    // addLanguage('Typescript')





    //Other way for optimize code
    function addLanguage(langName){

        //creating li new element
        const li=document.createElement("li")
        // li.innerHTML=`${langName}`  //dont use innerHTML

        const addText=document.createTextNode(langName)
       li.appendChild(addText)  //append thisnode into li item

            //adding li into ul having class language
        document.querySelector(".language").appendChild(li)
    }
addLanguage("java")
addLanguage("python")








/********* EDIT IN DOM***********/
const secondLang=document.querySelector("li:nth-child(2)")
// console.log(secondLang); //java

// secondLang.innerHTML="Mojo"   not optimized

const newli=document.createElement("li")
newli.textContent="Moho"

secondLang.replaceWith(newli)


//Other way for Edit
const firstLang=document.querySelector("li:first-child")
// console.log(firstLang);
firstLang.outerHTML="<li>REACT</li>"





/***REMOVE element in dom***/
const lastlang=document.querySelector("li:last-child")
console.log(lastlang);
lastlang.remove()  //python removed
</script>
</html>
